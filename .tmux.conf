set-window-option -g mode-keys vi
set-option -g status-keys vi

unbind-key C-b
set-option -g prefix C-s
bind-key C-s send-prefix

set-window-option -g utf8 on
set-option -g set-titles on
set-option -g set-titles-string "#W"
# set-window-option -g automatic-rename on

set-option -g default-terminal xterm-256color

# I still prefer to have the extra terminal height over a status bar...
set-option -g status off
set-option -g status-left '#[fg=green]#H#[default]'

set-option -g status-bg default
set-option -g status-fg white
set-option -g status-attr dim

set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bright

set-option -g status-right '#[fg=yellow]#(date +%H:%M)'
bind-key enter set-option -g status

# doesn't quite work :(
set-environment -g PROMPT_HOST "${PROMPT_HOST}[tmux]"

bind-key v split-window -h
bind-key c-v split-window -h
bind-key s split-window
bind-key '"' choose-window
bind-key C-s last-window
bind-key A command-prompt "rename-window %%"
bind-key Q break-pane
bind-key X break-pane -d
bind-key C-x break-pane -d

# moving around
# bind-key Tab down-pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resizing
bind-key C-h resize-pane -L 5
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 5
